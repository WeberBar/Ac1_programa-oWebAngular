<div class="container mt-5">
  <h2 class="text-center mb-4">Calculadora de IMC</h2>

  <div class="mb-3">
    <label class="form-label">Altura (em metros):</label>
    <input type="number" step="0.01" class="form-control" [(ngModel)]="altura" placeholder="Ex: 1.75" >
  </div>

  <div class="mb-3">
    <label class="form-label">Peso (em kg):</label>
    <input type="number" step="0.1" class="form-control" [(ngModel)]="peso"  placeholder="Ex: 70.5" >
  </div>

  <button type="button" class="btn btn-primary" (click)="calcularIMC()">Calcular IMC</button>

  <div class="mt-4">
    <h4>Resultado:</h4>
    <p>imc: {{imc}}</p>
    <p>categoria: {{categoria}}</p>
  </div>
</div>
